{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
{{ super() }}
<style type="text/css">
  .black {
    color: #000;
  }
</style>
{% endblock %}
{% block content %}

<div class="sectionContainer">
  <section
    class="bg-zinc-800 border border-zinc-700 p-8 rounded-2xl min-h-[100rem] text-zinc-300 max-sm:w-[300px] flex flex-col">

    {{ content | safe }}


  </section>
  <section class="flex">
    <div class="rounded-lg mx-auto">
      <iframe width="900" height="600" src="https://www.youtube.com/embed/YGKm_c3Yajk?si=EYL2KQBEXz47xh0R" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

  </section>
  <section>
    <div class="bg-white rounded-2xl p-8 text-emerald-800 underline">
      <a href="https://forms.gle/HhXCNp3L2nrvVECf7" target="_blank">Fill out our survey!</a>
    </div>
  </section>

</div>


{% endblock %}
